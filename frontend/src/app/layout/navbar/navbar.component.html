<mat-toolbar class="navbar">
  <button mat-icon-button class="menu-trigger" (click)="menuToggle.emit()" aria-label="Open menu">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="title-wrap">
    <span class="app-title">Dashboard</span>
    <span class="app-subtitle">MSME Financial Overview</span>
  </div>
  <span class="spacer"></span>
  <button
    mat-icon-button
    class="theme-toggle"
    (click)="toggleTheme()"
    [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
  >
    <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
