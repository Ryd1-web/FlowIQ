<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Source</mat-label>
      <input matInput formControlName="source">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="incomeDatePicker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="incomeDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #incomeDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <input matInput formControlName="notes">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="save()">Save</button>
</mat-dialog-actions>
