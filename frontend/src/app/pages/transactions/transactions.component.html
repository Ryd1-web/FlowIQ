<div *ngIf="loading" class="transactions-loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading && !error">
  <mat-card class="transactions-card mat-elevation-z2">
    <div class="table-header">
      <div>
        <h1>Transaction History</h1>
        <p>Combined income and expense records with quick type filters.</p>
      </div>
      <div class="filter-group">
        <mat-form-field appearance="outline" class="type-field">
          <mat-label>Type</mat-label>
          <mat-select [value]="selectedType" (selectionChange)="applyTypeFilter($event.value)">
            <mat-option value="all">All</mat-option>
            <mat-option value="income">Income</mat-option>
            <mat-option value="expense">Expense</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
        </mat-form-field>
      </div>
    </div>

    <div class="table-wrap">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date | date:'mediumDate'}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount (₦)</th>
        <td mat-cell *matCellDef="let row" [ngClass]="getAmountClass(row)">
          ₦{{row.amount | number:'1.0-0'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button aria-label="View transaction details" disabled>
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
<div *ngIf="error" class="transactions-error">
  <mat-icon>error</mat-icon> {{error}}
</div>
