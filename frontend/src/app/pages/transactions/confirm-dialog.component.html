<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">{{ data.noText || 'No' }}</button>
  <button mat-raised-button color="warn" type="button" (click)="confirm()">{{ data.yesText || 'Yes' }}</button>
</mat-dialog-actions>
