<div class="signup-container">
  <mat-card class="signup-card">
    <div class="signup-title">Create Your Account</div>
    <div class="signup-subtitle">First-time user registration</div>
    <form (ngSubmit)="signup()">
      <mat-form-field appearance="outline" class="signup-field">
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="fullName" name="fullName" required maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline" class="signup-field">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="phone" name="phone" required maxlength="15">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">Sign Up</button>
    </form>
    <mat-progress-spinner *ngIf="loading" diameter="32"></mat-progress-spinner>
    <div *ngIf="error" class="signup-error">
      <mat-icon>error</mat-icon> {{error}}
    </div>
    <div *ngIf="success" class="signup-success">
      <mat-icon>check_circle</mat-icon> {{success}}
    </div>
    <div class="auth-switch">
      Already registered?
      <button mat-button type="button" (click)="goToLogin()">Sign in</button>
    </div>
  </mat-card>
</div>
