<mat-card class="settings-card">
  <h1>Settings</h1>
  <p>Update your profile details.</p>

  <form (ngSubmit)="updateProfile()" class="settings-form">
    <mat-form-field appearance="outline" class="settings-field">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="fullName" name="fullName" maxlength="100">
    </mat-form-field>

    <mat-form-field appearance="outline" class="settings-field">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="phoneNumber" name="phoneNumber" maxlength="20">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      Update Profile
    </button>
  </form>

  <mat-progress-spinner *ngIf="loading" diameter="28"></mat-progress-spinner>

  <div *ngIf="success" class="settings-success">
    <mat-icon>check_circle</mat-icon>
    <span>{{ success }}</span>
  </div>

  <div *ngIf="error" class="settings-error">
    <mat-icon>error</mat-icon>
    <span>{{ error }}</span>
  </div>
</mat-card>
